<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>WATS 3020: Final Project</title>
  <meta name="description" content="WATS 3020 Final Project">
  <meta name="author" content="Angeline Nguyen">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <!-- Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Source+Code+Pro" rel="stylesheet"> 

  <!-- Custom Game Styles -->
  <link rel="stylesheet" href="css/main.css">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Custom Game JS -->
  <script src="js/main.js" defer></script>
</head>

<body>
  <header>
    <h1>GRUMPY GRAMPS' FARM SEARCH</h1>

  <div id="landing">

    <div id="description">
      <p>In Grumpy Gramps' Farm Search, you play an animal looking for something hidden within Grumpy Gramps' farm. Beware the traps and find your treasure!</p>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://angeline-n.github.io/wats3020-final-project/images/carousel1.PNG" class="d-block w-100" alt="customization of a puppy avatar">
        </div>
        <div class="carousel-item">
          <img src="https://angeline-n.github.io/wats3020-final-project/images/carousel2.PNG" class="d-block w-100" alt="partially played game with sad puppy avatar">
        </div>
        <div class="carousel-item">
          <img src="https://angeline-n.github.io/wats3020-final-project/images/carousel3.PNG" class="d-block w-100" alt="played game with happy puppy avatar">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div>
      <p><button id="start-button" class="btn btn-primary">Start Game</button></p>
    </div>
  </div>

  <div id="character-maker" class="row hidden">
    <div class ="character-image col-6">
      <div id="avatar-chosen"></div>
      <div id="expression"></div>
    </div>

    <div class = "character-options col-6">
      <p>
        <label for="character-name">Character Name:</label>
        <input name="character-name" placeholder="Mr. Fluffles" value="Mr. Fluffles">
      </p>

      <p>
        <label for="character">Character</label>
        <select name="character">
          <option value="bunny">Bunny</option>
          <option value="puppy" selected="selected">Puppy</option>
        </select>
      </p>
   
      <p><button id="play-game" class="btn btn-primary">Play Game</button></p>
    </div>
  </div>

  <div id="game-container" class= "row">
    <div id="gameboard" class="col hidden">
    </div>
  
    <div id="gameplay" class=" col hidden">
      <div id="avatar-container"></div>
      <div id="message">
      <p>Select a tile.</p>
      </div>
    </div>
  </div>

  <div id="win-screen" class="hidden">
      <div class="container">
        <h2>You Won!</h2>
        <div class="replay">
          <button class="replay-same btn btn-primary"> Replay Using Same Character</button> <button class="replay-new btn btn-primary">Replay with New Character</button>
        </div>
        <div id="share">
            <a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></a>  <a href="https://www.twitter.com"><i class="fab fa-twitter-square"></i></a>  <a href="mailto:someone@example.com"><i class="fas fa-share-alt-square"></i></a>
        </div>
      </div>
    </div>
    <div id="lose-screen" class="hidden">
      <div class="container">
        <h2>You Lost</h2>
        <div class="replay">
            <button class="replay-same btn btn-primary"> Replay Using Same Character</button> <button class="replay-new btn btn-primary">Replay with New Character</button>
        </div>
        <div id="share">
          <a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></a>  <a href="https://www.twitter.com"><i class="fab fa-twitter-square"></i></a>  <a href="mailto:someone@example.com"><i class="fas fa-share-alt-square"></i></a>
        </div>
      </div>
    </div>
    
 
</body>

</html>
